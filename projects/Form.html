<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <header>ANT Airline Survey</header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-row">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-row">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Survey and Additional Detail</legend>
                <div class="form-row">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 123-5438-8593">
                </div>
                <div class="form-row">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="">Select your gender</option>
                        <option value="female">female</option>
                        <option value="male">male</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="comments">Review</label>
                    <textarea name="comments" id="comments" rows="4" placeholder="How did you like the flight?"></textarea>
                </div>
            </fieldset>
            <div>
                <div class="form-group">
                    <label>What is your satisfaction?</label>
                    <div class="checkbox-row">
                        <label><input type="checkbox" name="review" value="Satisfied">Satisfied</label>
                        <label><input type="checkbox" name="review" value="Unsatisfied">Unsatisfied</label>
                        <label><input type="checkbox" name="review" value="Other">Other</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>What was your class</label>
                    <div class="radio-row">
                        <label><input type="radio" name="class" value="Economy">Economy</label>
                        <label><input type="radio" name="class" value="Business">Business</label>
                        <label><input type="radio" name="class" value="First Class">First Class</label>
                    </div>
                </div>
            </div>

            <div class="form-group" style="flex: 1 1 100%;">
                <button type="submit">Submit Survey</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Takuto Yamashiro</p>
    </footer>
</body>
</html>
